{% extends "xadmin/base-hui.html" %}
{% block head %}
{% endblock %}
{% block body %}
    <style>
        body {
            padding: 10px;
        }

        table {
            margin-left: 20%;
            width: 40%;
        }
    </style>
    <div>
        <form id="ff">
            <table class="table">
                <tr>
                    <td style="min-width:80px;">原密码:</td>
                    <td><input class="input-text radius" type="password" name="password" value=""
                               data-options="required:true"></td>
                </tr>
                <tr>
                    <td>新密码:</td>
                    <td><input class="input-text radius" type="password" name="newpassword" id="newpassword" value=""
                               data-options="required:true, validType:'minLength[5]'"></td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td><input class="input-text radius" type="password" value="" required="required"
                               validType="equals['#newpassword']"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="btn btn-success radius" onclick="saveData();"><i class="Hui-iconfont">&#xe6e1;</i>&nbsp;保存</div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        function saveData() {
            var data = B.getInputValues($("#ff [name]"));
            B.display_loading();
            B.callapi('changePassword', data, function (res) {
                B.close_loading();
                if (res) {
                    layer.msg('保存成功！！！', {icon: 1});
                    removeIframe();
                }
            })
        }
    </script>
{% endblock %}
